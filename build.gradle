buildscript {
    repositories {
        jcenter()
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.squareup.sqldelight:gradle-plugin:1.1.4'
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'com.squareup.sqldelight'

group 'com.lundekhan'
version '0.0.1'
mainClassName = "io.ktor.server.netty.EngineMain"

sourceSets {
    main.kotlin.srcDirs = main.java.srcDirs = ['src']
    test.kotlin.srcDirs = test.java.srcDirs = ['test']
    main.resources.srcDirs = ['resources']
    test.resources.srcDirs = ['testresources']
}

repositories {
    mavenLocal()
    jcenter()
    maven { url 'https://kotlin.bintray.com/ktor' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "ch.qos.logback:logback-classic:$logback_version"

    implementation "com.squareup.sqldelight:sqlite-driver:1.1.4"
    implementation "com.squareup.sqldelight:runtime-jvm:1.1.4"

    implementation "io.ktor:ktor-server-netty:$ktor_version"
    implementation "io.ktor:ktor-server-core:$ktor_version"
    implementation "io.ktor:ktor-html-builder:$ktor_version"
    implementation "io.ktor:ktor-auth:$ktor_version"
    implementation "io.ktor:ktor-auth-jwt:$ktor_version"
    implementation "io.ktor:ktor-jackson:$ktor_version"
    implementation "io.ktor:ktor-locations:$ktor_version"

    implementation "org.koin:koin-ktor:2.0.1"

    implementation "org.nd4j:nd4j-native-platform:1.0.0-beta4"

    implementation 'edu.stanford.nlp:stanford-corenlp:3.9.2'

    testImplementation "io.ktor:ktor-server-test-host:$ktor_version"
}
sqldelight {
    Database {
        packageName = "com.lundekhan"
    }
}
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

configurations {
    compileClasspath
}
